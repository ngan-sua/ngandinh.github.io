{{ define "main" }}
<div class="contact-page-wrapper" data-aos="fade-up">
    <!-- Header Section -->
    <div class="contact-hero">
        <h1 class="contact-title-main">CONTACT</h1>
        <p class="contact-subtitle">Liên hệ & Góp ý</p>
        <p class="contact-intro">
            Chào mừng bạn đến với mục góp ý! Nếu bạn có bất kỳ thắc mắc hoặc phản hồi nào về nội dung trên blog, vui
            lòng để lại lời nhắn bên dưới cho mình nhé.
        </p>
    </div>

    <!-- Simplified Form Section -->
    <div class="contact-form-container">
        <h3 class="widget-title" style="border:none; padding:0; margin-bottom: 2rem; font-size: 1.5rem;">Gửi phản hồi
            của bạn</h3>
        <form action="#" method="POST">
            <div class="form-grid">
                <div class="form-field">
                    <label>Tên</label>
                    <input type="text" class="form-input-refined" placeholder="Nhập tên của bạn">
                </div>
                <div class="form-field">
                    <label>Gmail</label>
                    <input type="email" class="form-input-refined" placeholder="Nhập địa chỉ Gmail">
                </div>
                <div class="form-field full">
                    <label>Nội dung</label>
                    <textarea class="form-input-refined" rows="8" placeholder="Nội dung bạn muốn góp ý..."></textarea>
                </div>
            </div>
            <button type="button" class="btn-submit-modern">Gửi phản hồi</button>
        </form>
    </div>
</div>
{{ end }}
